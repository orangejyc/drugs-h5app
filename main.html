		<script type="text/javascript">
			var gqrcharset = 'UTF-8';
			var img = null;
			var blist = [];

			function scaned(t, r, f) {
				var d = new Date();
				var h = d.getHours(),
					m = d.getMinutes(),
					s = d.getSeconds(),
					ms = d.getMilliseconds();
				if(h < 10) {
					h = '0' + h;
				}
				if(m < 10) {
					m = '0' + m;
				}
				if(s < 10) {
					s = '0' + s;
				}
				if(ms < 10) {
					ms = '00' + ms;
				} else if(ms < 100) {
					ms = '0' + ms;
				}
				var ts = '[' + h + ':' + m + ':' + s + '.' + ms + ']';
				var li = null,
					hl = document.getElementById("history");
				if(blist.length > 0) {
					li = document.createElement("li");
					li.className = "ditem";
					hl.insertBefore(li, hl.childNodes[0]);
				} else {
					li = document.getElementById("nohistory");
				}
				if(li){
					li.id = blist.length;
				}
				
				mui.ajax(app.qrUrl + "qrUpload", {
					data: {
						uid: app.getState().uid,
						qr: r,
						qrcharset: gqrcharset
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'POST', //HTTP请求类型
					timeout: 5000, //超时时间设置为5秒；
					crossDomain: true,
					beforeSend: function() {
						plus.nativeUI.showWaiting();
					},
					complete: function() {
						plus.nativeUI.closeWaiting();
					},
					success: function(result) {
						//console.info(result.success);
						//console.info(result.success);
						if(true == result.success) {
							var html = '[' + h + ':' + m + ':' + s + '.' + ms + ']' + '　　' + t + '码<div class="hdata">';
							html += result.data;
							html += "<br>";
							html += result.statusText;
							html += '</div>';
							li.innerHTML = html;
							li.setAttribute("onclick", "selected(id);");
							//blist[blist.length] = {type:t,result:r,file:f};	
							blist[blist.length] = {
								type: t,
								result: result.data,
								file: f
							};
							update(t, result.data, f);
						} else {
							plus.nativeUI.alert(result.statusText, null, "上传扫码结果失败！");
						}

					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						plus.nativeUI.toast("网络错误");
					}
				});
			}

			function selected(id) {
				var h = blist[id];
				update(h.type, h.result, h.file);
				if(h.result.indexOf("http://") == 0 || h.result.indexOf("https://") == 0) {
					plus.nativeUI.confirm(h.result, function(i) {
						if(i.index == 0) {
							plus.runtime.openURL(h.result);
						}
					}, "", ["打开", "取消"]);
				} else {
					plus.nativeUI.alert(h.result);
				}
			}

			function update(t, r, f) {
				outSet("扫描成功：");
				outLine(t);
				outLine(r);
				outLine("\n图片地址：" + f);
				if(!f || f == "null") {
					img.src = "images/barcode.png";
				} else {
					/*
					plus.io.resolveLocalFileSystemURL(f,function(entry){
						img.src=entry.toLocalURL();
					});*/
					//img.src = "http://localhost:13131/"+f;
				}
			}

			function onempty() {
				if(window.plus) {
					plus.nativeUI.alert('无扫描记录');
				} else {
					alert('无扫描记录');
				}
			}

			function cleanHistroy() {
				if(blist.length > 0) {
					var hl = document.getElementById("history");
					hl.innerHTML = '<li id="nohistory" class="ditem" onclick="onempty();">无历史记录	</li>';
				}
				plus.io.resolveLocalFileSystemURL("_doc/barcode/", function(entry) {
					entry.removeRecursively(function() {
						// Success
					}, function(e) {
						//alert( "failed"+e.message );
					});
				});
			}

			function payAli() {
				plus.nativeUI.alert("待实现");
			}

			function startScan(qrcharset) {
				gqrcharset = qrcharset;
				clicked('barcode_scan.html', true, true);
			}
		</script>

		<script>
			(function($, doc) {
				$.init();

				var account = doc.getElementById('account');
				var exptSpan = doc.getElementById('expt');
				var changePasswordBtn = doc.getElementById('changePasswordBtn');
				var alipaymBtn = doc.getElementById('alipaym');
				var alipayyBtn = doc.getElementById('alipayy');

				alipaymBtn.addEventListener('tap', function() {
					var state = app.getState();
					var alipaymNumBox = doc.getElementById('alipaymNumBox');
					var payInfo = {
						uid: state.account,
						account: state.account,
						type: 'M',
						num: alipaymNumBox.value
					};
					app.paywx(payInfo, function(err, info) {
						plus.nativeUI.toast(err || info);
					});
				}, false);
				alipayyBtn.addEventListener('tap', function() {
					var state = app.getState();
					var alipayyNumBox = doc.getElementById('alipayyNumBox');
					var payInfo = {
						uid: state.account,
						account: state.account,
						type: 'Y',
						num: alipayyNumBox.value
					};
					app.paywx(payInfo, function(err, info) {
						plus.nativeUI.toast(err || info);
					});
				}, false);

				changePasswordBtn.addEventListener('tap', function() {
					var state = app.getState();
					var pwdBox = doc.getElementById('pwdBox');
					var npwdBox = doc.getElementById('npwdBox');
					var qnpwdBox = doc.getElementById('qnpwdBox');

					var changeInfo = {
						uname: state.account,
						pwd: pwdBox.value,
						npwd: npwdBox.value,
						qnpwd: qnpwdBox.value
					};
					app.changePassword(changeInfo, function(err, info) {
						plus.nativeUI.toast(err || info);
					});
				}, false);
				//
				window.addEventListener('show', function() {
					var state = app.getState();
					account.innerText = state.account;
					exptSpan.innerText = state.expt;
					//mui('#exit').popover('hide');
				}, false);

				//退出操作******************
				document.getElementById('exit').addEventListener('tap', function() {
					if(mui.os.ios) {
						app.setState({});
						mui.openWindow({
							url: 'login.html',
							id: 'login',
							show: {
								aniShow: 'pop-in'
							},
							waiting: {
								autoShow: false
							}
						});
						return;
					}
					var btnArray = [{
						title: "注销当前账号"
					}, {
						title: "直接关闭应用"
					}];
					plus.nativeUI.actionSheet({
						cancel: "取消",
						buttons: btnArray
					}, function(event) {
						var index = event.index;
						switch(index) {
							case 1:
								app.setState({});
								mui.openWindow({
									url: 'login.html',
									id: 'login',
									show: {
										aniShow: 'pop-in'
									},
									waiting: {
										autoShow: false
									}
								});
								break;
							case 2:
								plus.runtime.quit();
								break;
						}
					});
				}, false);

				$.plusReady(function() {

					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if(backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
